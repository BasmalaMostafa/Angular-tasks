

<table>
    <thead>
        <th>
            Name
        </th>
        <th>
            Age
        </th>
    </thead>
<tbody>
    @for (item of homeData; track item.name) {
        <tr>
            <td>
                {{item.name}}
            </td>
            <td>
                {{item.age}}
            </td>
        </tr>
    }
</tbody>
</table>
